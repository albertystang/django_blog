{% extends 'blogs/base.html' %}

{% block title %}Edit category{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="row">
        <!-- Left sidebar -->
        <!-- load the sidebar here -->
        {% include 'dashboards/sidebar.html' %}
        <!-- Right side content -->
        <div class="col-md-9">
            <h2>Edit Category</h2>            
            <form action="{% url 'edit_category' category.id %}" method="POST" style="width:500px;">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="mt-3 btn btn-warning">Submit</button>
            </form>
            <br>
        </div>
    </div>
{% endblock %}
