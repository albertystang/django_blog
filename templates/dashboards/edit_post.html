{% extends 'blogs/base.html' %}

{% block title %}Edit post{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="row">
        <!-- Left sidebar -->
        <!-- load the sidebar here -->
        {% include 'dashboards/sidebar.html' %}
        <!-- Right side content -->
        <div class="col-md-9">
            <h2>Edit Post</h2>
            <br>        
            <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="mt-3 btn btn-warning">Submit</button>
            </form>
            <br>
        </div>
    </div>
{% endblock %}
