{% extends 'blogs/base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}
    <h3 class="text-center">Register</h3>
    <form action="{% url 'register' %}" method="POST" style="width:500px; margin:auto;">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="mt-2 mb-4 btn btn-secondary">Submit</button>
    </form>
{% endblock %}
